<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>

      <p class="has-text-centered">
        <span [class] = "compare(letter, enteredText[i])" *ngFor="let letter of randomText.split(''); let i = index"
        >{{ letter }}</span>
      </p>

      <div class="field">
        <input type="text" class="input" (input) = "onInput($any($event.target).value)"/>
      </div>

      <div class="box nas-text-centered" *ngIf = "randomText === enteredText">
        <h2 class="title has-text-centered" >Success!</h2>
      </div>
    </div>
  </div>
</div>
